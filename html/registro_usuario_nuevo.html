<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shout It - Inicio</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/encabezado.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pantalla_principal.css">
</head>

<body>

 <!-- Aquí se inserta el header -->
 <div id="header-container"></div>

  <!-- Aquí se inserta el encabezado -->
  <div id="encabezado"></div>

<!-- FORMULARIO -->
<div class="form-title">REGISTRO USUARIO <br> NUEVO</div>

<div class="form-container">
  <form id="registroForm">
    <table>
      <tr>
        <td class="label"><label for="nombres">NOMBRES</label></td>
        <td class="input"><input type="text" id="nombres" required></td>
      </tr>
      <tr>
        <td class="label"><label for="apellidos">APELLIDOS</label></td>
        <td class="input"><input type="text" id="apellidos" required></td>
      </tr>
      <tr>
        <td class="label"><label for="cedula">CÉDULA</label></td>
        <td class="input"><input type="text" id="cedula" required></td>
      </tr>
      <tr>
        <td class="label"><label for="fecha">FECHA NACIMIENTO</label></td>
        <td class="input"><input type="date" id="fecha" required></td>
      </tr>
      <tr>
        <td class="label"><label for="usuario">USUARIO</label></td>
        <td class="input"><input type="text" id="usuario" required></td>
      </tr>
      <tr>
        <td class="label"><label for="contrasena">CONTRASEÑA</label></td>
        <td class="input"><input type="password" id="contrasena" required></td>
      </tr>
    </table>

    <div id="mensaje"></div>

    <div class="register-btn">
      <button type="submit">REGISTRAR</button>
    </div>
  </form>
</div>

<!-- PIE DE PÁGINA -->
<footer>
  <span>ShoutIt.com.co</span>
  <span>Gracias por tu visita</span>
  <span>Síguenos en 👉 📘</span>
</footer>

<!-- VALIDACIÓN JS -->
<script>
  document.getElementById('registroForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nombres = document.getElementById('nombres').value.trim();
    const apellidos = document.getElementById('apellidos').value.trim();
    const cedula = document.getElementById('cedula').value.trim();
    const fecha = document.getElementById('fecha').value.trim();
    const usuario = document.getElementById('usuario').value.trim();
    const contrasena = document.getElementById('contrasena').value.trim();
    const mensaje = document.getElementById('mensaje');

    if (!nombres || !apellidos || !cedula || !fecha || !usuario || !contrasena) {
      mensaje.textContent = 'Por favor completa todos los campos.';
      mensaje.className = 'alert';
      return;
    }

    if (isNaN(cedula)) {
      mensaje.textContent = 'La cédula debe ser un número.';
      mensaje.className = 'alert';
      return;
    }

    mensaje.textContent = '¡Registro exitoso!';
    mensaje.className = 'success';
  });
</script>

</body>
</html>
