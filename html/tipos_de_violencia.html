<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shout It - Tipos de Violencia</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/encabezado.css">
    <link rel="stylesheet" href="../css/tipos_de_violencia.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ultra&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- ENCABEZADO -->
    <div id="encabezado"></div>

    <!-- TÍTULO -->
    <div class="main-title">TIPOS DE VIOLENCIA</div>

    <!-- CUADRÍCULA DE VIOLENCIAS -->
    <div class="grid" id="grid-tipos-violencia">
        <!-- Elementos dinámicos se cargarán aquí desde la API -->
    </div>

    <!-- PIE DE PÁGINA -->
    <div id="footer-container"></div>

    <!-- SCRIPTS -->
    <script>
        // Cargar header dinámico
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // Cargar footer dinámico
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Cargar tipos de violencia desde la API
        fetch('https://tu-api.com/tipos-violencia') // reemplaza con la URL real de tu API
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('grid-tipos-violencia');

                data.forEach(item => {
                    const divItem = document.createElement('div');
                    divItem.classList.add('item');

                    const img = document.createElement('img');
                    img.src = `/images/tipos_violencia/${item.imagen}`; // nombre de la imagen desde la API
                    img.alt = item.nombre;

                    const hr = document.createElement('hr');

                    const nombre = document.createElement('div');
                    nombre.textContent = item.nombre;

                    divItem.appendChild(img);
                    divItem.appendChild(hr);
                    divItem.appendChild(nombre);

                    grid.appendChild(divItem);
                });
            })
            .catch(error => console.error('Error cargando tipos de violencia:', error));
    </script>

</body>
</html>
