<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shout It - Tipos de Violencia</title>
  <link rel="stylesheet" href="../css/estilos_globales.css" />
</head>
<body>

  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- TÍTULO -->
  <div class="main-title">TIPOS DE VIOLENCIA</div>

  <!-- CUADRÍCULA DE TIPOS -->
  <div class="grid" id="grid-tipos-violencia"></div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <script>
    // Cargar header y footer
    fetch('header.html')
      .then(r => r.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    fetch('footer.html')
      .then(r => r.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);

    // Cargar tipos de violencia desde la API
    fetch('http://localhost:4000/api/tipos-violencia')
      .then(r => r.json())
      .then(data => {
        const grid = document.getElementById('grid-tipos-violencia');
        grid.innerHTML = '';

        data.forEach(item => {
          const card = document.createElement('a');
          card.classList.add('card');
          card.href = item.enlace; // Ejemplo: violencia_psicologica.html

          const img = document.createElement('img');
          img.src = 'http://localhost:4000' + item.imagen;
          img.alt = item.nombre;

          const title = document.createElement('div');
          title.classList.add('card-title');
          title.textContent = item.nombre.toUpperCase();

          card.appendChild(img);
          card.appendChild(title);
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error cargando tipos de violencia:', err);
        document.getElementById('grid-tipos-violencia').innerHTML =
          '<p>Error al cargar los tipos de violencia. Intenta nuevamente.</p>';
      });
  </script>

</body>
</html>
